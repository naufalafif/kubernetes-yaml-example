version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  setup-deps:
    executor: python/default
    steps:
      - checkout
      - run:
          command: sudo pip install yamllint
          name: install yaml validator
  run-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: yamllint . 
          name: check yaml structure

workflows:
  main:
    jobs:
      - setup-deps
      - run-test
